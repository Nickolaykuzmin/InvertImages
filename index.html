<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Invert Images jQuery plugin</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="InvertImages.css">
	<script type="text/javascript" src="bower_components/modernizr/modernizr.js"></script>
	<script type="text/javascript" src="bower_components/modernizr/feature-detects/css-filters.js"></script>
</head>
<body>
	<div class="container">
		<h1>Invert Images using SVG</h1>
		<p class="demo">A plugin for CSS3 fallback on IE 10</p>
		<hr>
		<br>
		<h2>Original</h2>
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.inverse.png" alt="">
				</a>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.inverse.reflect.horizontal.png" alt="">
				</a>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.png" alt="">
				</a>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.reflect.horizontal.png" alt="">
				</a>
			</div>
		</div>
		
		<h2>Processed after InvertImage()</h2>
		<div class="row invert-row">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.inverse.png" alt="" class="invert-it">
				</a>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.inverse.reflect.horizontal.png" alt="" class="invert-it">
				</a>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.png" alt="" class="invert-it">
				</a>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
				<a href="#" class="thumbnail well">
					<img src="images/appbar.clear.reflect.horizontal.png" alt="" class="invert-it">
				</a>
			</div>
		</div>
		
		<a href="https://github.com/shekhardesigner/InvertImage" class="btn btn-primary btn-lg">Fork/Download in Github</a>
		<button class="btn btn-primary btn-lg toggleInvert">Destroy SVG Filter</button>
		<hr /><br /><br />
	</div>
	
	<div id="fb-root"></div>
	<script>(function (d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=125381117600543";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<nav class="navbar navbar-default navbar-fixed-bottom fork-toolbar" role="navigation">
		<div class="container">
			<a class="btn btn-sm btn-warning" href="https://github.com/shekhardesigner/InvertImages/blob/master/README.md"><i class="glyphicon glyphicon-list-alt"></i>Read Wiki</a>
			<a class="btn btn-sm btn-primary" href="https://github.com/shekhardesigner/InvertImages"><i class="glyphicon glyphicon-edit"></i>Fork in Github</a>
			<a class="btn btn-sm btn-success" href="https://github.com/shekhardesigner/InvertImages/archive/master.zip"><i class="glyphicon glyphicon-download-alt"></i>Download Source</a>
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="shekhardesigner">Tweet</a>
			<script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'twitter-wjs');</script>
			<div class="fb-like" data-href="http://shekhardesigner.github.io/InvertImages/" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
		</div>
	</nav>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="jquery.invertImages.js"></script>
	<script>
		$(function () {
            //initialize
            $(".invert-it").invertImages();

	        //Script below is just for "destroy" method demonstration
			Modernizr.cssfilters && $(".toggleInvert").text("Toggle CSS3 Filters");

		    $(".toggleInvert").on("click", function () {
		        if(Modernizr.cssfilters) {
					$(".invert-row img").toggleClass("invert-it");
					return false;
				}

				if ($("html").is(".inverted")) {
		            $(".invert-it").invertImages({ destroy: true });
		            $(this).html("Apply SVG Filter");
		        } else {
		            $(".invert-it").invertImages();
		            $(this).html("Destroy SVG Filter");
                }
		    });
	});
	</script>
</body>
</html>
