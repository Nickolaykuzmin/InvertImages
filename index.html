<body>
	<div class="container">
		<h1>Invert Images using SVG</h1>
		<p class="demo">A plugin for CSS3 fallback on IE 10</p>
		<hr>
		<br>
		<h2>Original</h2>
		<div class="row">
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.inverse.png" alt="">
			</a>
		  </div>
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.inverse.reflect.horizontal.png" alt="">
			</a>
		  </div>
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.png" alt="">
			</a>
		  </div>
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.reflect.horizontal.png" alt="">
			</a>
		  </div>
		</div>
		
		<h2>Processed after InvertImage()</h2>
		<div class="row">
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.inverse.png" alt="" class="invert-it">
			</a>
		  </div>
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.inverse.reflect.horizontal.png" alt="" class="invert-it">
			</a>
		  </div>
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.png" alt="" class="invert-it">
			</a>
		  </div>
		  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<a href="#" class="thumbnail well">
			  <img src="images/appbar.clear.reflect.horizontal.png" alt="" class="invert-it">
			</a>
		  </div>
		</div>
		
		<a href="https://github.com/shekhardesigner/InvertImage" class="btn btn-primary btn-lg">Fork/Download in Github</a>
        <button class="btn btn-primary btn-lg toggleInvert">Destroy SVG Filter</button>
        <hr /><br /><br />
	</div>

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="jquery.invertImages.js"></script>
	<script>
	    $(function () {
            //initialize
	        $(".invert-it").invertImages();

	        //Script below is just for "destroy" method demonstration
		    $(".toggleInvert").on("click", function () {
		        if ($("html").is(".inverted")) {
		            $(".invert-it").invertImages({ destroy: true });
		            $(this).html("Apply SVG Filter");
		        } else {
		            $(".invert-it").invertImages();
		            $(this).html("Destroy SVG Filter");
                }
		    });
		});
	</script>
</body>
